<!DOCTYPE html>
<!-- This is for using Thymeleaf -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management App</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body style="max-width: 800px; margin: 26px auto; padding: 26px">
<h3 align="center">Update Employee</h3><br>

<form th:action="@{/saveEmployee}" th:object="${employee}" method="post">
    <div class="row">
        <input type="hidden" id="id"
               th:field="*{id}">
        <div class="input-field col s6">
            <input id="empName" type="text" class="validate" th:field="*{empName}"> 
            <label for="empName">Employee Name</label>
        </div>
        
    </div>
    <div class="row">
        <div class="input-field col s6">
            <input id="email" type="email" class="validate" th:field="*{email}">
            <label for="email">Email</label>
        </div>
        </div>
        <div class="row">
        <div class="input-field col s6">
            <input id="role" type="text" class="validate" th:field="*{role}">
            <label for="role">Email</label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Update
        Employee</button>
</form>
<br>

<a th:href="@{/}"
   class="blue-text">Back</a>
</body>
</html>
