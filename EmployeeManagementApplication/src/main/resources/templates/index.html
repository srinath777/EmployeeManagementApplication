<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Employee Management App</title>
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/470/470199.png">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
	@charset "ISO-8859-1";

	.table-users {
		box-shadow: 3px 3px 0 rgba(0, 0, 0, 0.1);
		margin: 1em auto;
		overflow: hidden;
		width: 800px;
	}

	table {
		width: 100%;

		td,th {
			padding: 10px;
			border: 1px solid;
		}

		td {
			text-align: center;
			vertical-align: middle;

			&:last-child {
				font-size: 0.95em;
				line-height: 1.4;
				text-align: left;
			}
		}

		tr {
			border: 1px solid;
		}

		color: black !important;
	}

	
		
</style>	
</head>

<body style="max-width: 960px; margin: 16px auto; padding: 16px">

		<br>
<div align="center">
	<h3>Employee Management Application</h3>
	<br>
	
</div>
<div class="table-users">
	<table >
		<tr>
			<th>Employee ID</th>
			<th>Employee Name</th>
			<th>Email</th>
			<th>Role</th>
			<th>Actions</th>
		</tr>
		<tr th:each="employee: ${listEmployees}">
			<td th:text="${employee.id}"></td>
			<td th:text="${employee.empName}"></td>
			<td th:text="${employee.email}"></td>
			<td th:text="${employee.role}"></td>
			<td>
				<a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-primary"
				   data-toggle="tooltip" title="Update">
					<i class="fa fa-edit"></i></a>
				<a th:href="@{/delete/{id}(id=${employee.id})}" data-toggle="tooltip" title="Delete"
				   class=" btn red litghten-2">
					<i class="fa fa-trash"></i></a>
			</td>
		</tr>
	</table>
	<a th:href="@{/AddEmployee}" class="btn btn-primary" ><i class="fa fa-plus"></i>Add new
		employee</a>
</div>
</body>

</html>
